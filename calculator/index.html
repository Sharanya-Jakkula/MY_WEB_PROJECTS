<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MY CALCULATOR</title>
</head>
<body>
    <div class="main">
    <div class="calci">
    <h1>CALCULATOR</h1>
    <div class="numbers">
    <div class="input">
        
    </div>
    <div class="level0">
        <button class="two" id="AC" value="AC">AC</button>      

        <button class="two" value="DEL" id="del">DEL</button> 
        <button class="one" value="00">00</button>     
        <button class="one" value="/">/</button>

    </div>
    <div class="level1">
        <button class="one" value="7">7</button>
        <button class="one" value="8">8</button>
        <button class="one" value="9">9</button>
        <button class="one" value="*">x</button>
    </div>
    <div class="level2">
        <button class="one" value="4">4</button>
        <button class="one" value="5">5</button>
        <button class="one" value="6">6</button>
        <button class="one" value="-">-</button>

    </div>
    <div class="level3">
        <button class="one" value="1" id="one">1</button>
        <button class="one" value="2">2</button>
        <button class="one" value="3">3</button>
        <br>
        <button class="one" value=".">.</button>
        <button class="one" value="0">0</button>
        <button class="one" value="+">+</button>
    </div>
    
        
        <button  value="=" id="special" class="two">=</button>
    
</div>
</div>
</div>
    <script src="script.js"></script>
</body>
</html>
